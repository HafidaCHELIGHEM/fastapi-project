name: Deploy App via SSH

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Copy project files to remote VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."  # tout le projet est copi√©
        target: "~/myapp"

    - name: Deploy on remote server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd ~/myapp

          # Backend
          docker stop backend || true
          docker rm backend || true
          docker build -t backend ./RemaNet_globdep
          docker run -d -p 8000:8000 --name backend backend

          # Frontend
          docker stop frontend || true
          docker rm frontend || true
          docker build -t frontend ./remanet_dash_dep
          docker run -d -p 3000:3000 --name frontend frontend
